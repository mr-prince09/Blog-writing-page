
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Published Blog | Syed Abdul</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">BlogZone</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="write_blog.html">Write</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <h2 id="blogTitle" class="text-center"></h2>
  <p class="text-center text-muted" id="blogAuthor"></p>
  <hr>
  <div id="blogContent" class="mt-4"></div>
</div>

<script>
  document.getElementById("blogTitle").innerText = localStorage.getItem("blogTitle");
  document.getElementById("blogAuthor").innerText = "by " + localStorage.getItem("blogAuthor");
  document.getElementById("blogContent").innerHTML = localStorage.getItem("blogContent").replace(/\n/g, "<br>");
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
